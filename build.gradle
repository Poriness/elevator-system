plugins {
    id 'scala'
    id "application"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

run {
    standardInput = System.in
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.13.1'
    compile group: 'io.udash', name: 'udash-rest_2.13', version: '0.9.0-M6'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.35.v20201120'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.35.v20201120'

    testCompile 'org.scalatest:scalatest_2.13:3.2.0'
    testRuntime 'com.vladsch.flexmark:flexmark-all:0.35.10'
}

application {
    mainClass = 'com.system.elevator.ElevatorSystemApp'
}